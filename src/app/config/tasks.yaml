research_news_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is 2024.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}, include numbers, places and people names and nicknames.
  agent: news_researcher

summarise_task:
  description: >
    Summarise the information you received into a more concise format.
  expected_output: >
    A short summary of the information you received, containing all of the information but written in a very concise format.
    Keep numbers, places and people in the summary.
    Regular text
  agent: summary_writer

write_poem_task:
  description: >
    Write a poem about {topic}, including all of the found information.  Kenneth Goldsmith style, short and direct. Include all numbers, locations and people.
  expected_output: >
    A short poem
  agent: poet

paint_task:
  description: >
    Paint a picture representing the topic
  expected_output: >
    An image representing the poem
  agent: painter

narrate_task:
  description: >
    Convert the provided text to speech.
  expected_output: >
    An audio file containing the narrated text
  agent: tts_narrator